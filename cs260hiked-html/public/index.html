<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS260 Hiked</title>
    <link rel="icon" href="favicon.ico" />

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Hiked</h1>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="other_trails.html" class="nav-link px-2 text-white">Other Trails</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
      
            <div>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" id="logged_out_username">
                <input type="username" class="form-control form-control-dark text-bg-dark" id="userName" placeholder="Your name here" />
            </form>
            </div>
            <div>
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" id="logged_out_password">
                <input type="password" class="form-control form-control-dark text-bg-dark" id="userPassword" placeholder="Password..." aria-label="Search">
              </form>
            </div>
            <div class="text-end">
              <button class="btn btn-outline-light me-2" onclick="loginUser()" id="logged_out_login">Login</button>
            </div>
            <div class="text-end">
              <a href="signup.html" class="btn btn-outline-light me-2" id="logged_out_signup">Sign Up</a>
            </div>
            
            <p class="user" id="logged_in_welcome">Welcome,</p>
            <span class="player-name" style="margin-right:1em" id="logged_in_username"></span>
            <div class="text-end" id="logged_in_enter_miles">
              <a href="miles.html" class="btn btn-outline-light me-2">Enter Miles</a>
            </div>
            <div class="text-end" id="logged_in_logout">
              <button class="btn btn-outline-light me-2" onclick="logout()" id="logged_out_login">Logout</button>
            </div>
            
          
            
          </div>
        </div>
      </header>
    </header>
    <div class="divider"></div>
    <main>
      <h2>Current Leaderboard</h2>
      <div>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Position</th>
              <th scope="col">Name</th>
              <th scope="col">Miles</th>
            </tr>
            </thead>
            <tbody id="leaderboard">
            
            </tbody>
          </table>
        </div>
        <div class="divider"></div>

        <h2>Top Trails</h2>

        <div class="darker">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="bd-placeholder-img bd-placeholder-img-lg d-block" src="https://www.visitutah.com/azure/cmsroot/visitutah/media/site-assets/three-season-photography/northern-utah/timpanogos-cave/utah-county_jay-droghns_timpanogos-cave-12.jpg?w=800&h=550&mode=crop" alt="Photo of Timp Cave Hike" />
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="darker_font">Timpanogos Cave Trail</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="bd-placeholder-img bd-placeholder-img-lg d-block" src="https://theworldtravelguy.com/wp-content/uploads/2021/11/DSCF3018.jpg" alt="Angel's Landing" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Angel's Landing</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img class="bd-placeholder-img bd-placeholder-img-lg d-block" src="https://packedagain.com/wp-content/uploads/2021/02/feature_delicate-arch.jpg" alt="Delicate Arch" />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Delicate Arch</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"  data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          </div></div>
        </div>
        <div class="modal fade" id="msgModal" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-dark">
              <div class="modal-body">error message here</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
    </main>

    <footer>

      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">2023 Kristian Green</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="https://github.com/kristian-green-byu/startup" class="nav-link px-2 text-body-secondary">Github</a></li>
   
          </ul>
        </footer>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="login.js"></script>
  </body>
</html>
