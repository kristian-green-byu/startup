      <main>

          <h2>Create an Account</h2>

          <div class="form_padding">
            <div class="bd-example-snippet bd-code-snippet"><div class="bd-example m-0 border-0">
            <form class="row g-3">
              <div class="col-md-4">
                <label for="validationServer01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationServer01" required>
                
              </div>
              <form role="search">
              <div class="col-md-4">
                <label for="validationServer02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationServer02"  required>
                
              </div>
              <div class="col-md-4">
                <label for="validationServerUsername" class="form-label">Username</label>
                
                  
                  <input type="username" class="form-control" id="userName" placeholder="Enter a username" />
                
              
              </div>
              <div class="col-md-4">
                <label for="validationServer03" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter a username" required>
               
              </div>
              <div class="col-md-4">
                <label for="validationServer03" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="validationServer03" required>
              </div>
            </form>
              
                </div>
              </div>
              <div class="col-12">
                <div class="text-end">
              <button class="btn btn-secondary" onclick="createUser()" onclick="enter()" style="margin-top: 3em;">Complete Registration</button>
              </div>
              </div>
            </form>
