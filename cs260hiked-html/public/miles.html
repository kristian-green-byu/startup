<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS260 Hiked</title>
    <link rel="icon" href="favicon.ico" />

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="miles.css" />
  </head>
  <body>
    <header>
      <h1>Hiked</h1>
      <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="index.html" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="other_trails.html" class="nav-link px-2 text-white">Other Trails</a></li>
              <li><a href="miles.html" class="nav-link px-2 text-white">Input Miles</a></li>
              <li><a href="about.html" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            
            <p class="user">Welcome,</p>
            <span class="player-name"></span>
            <div></div>
            <div class="text-end">
              
              <a href="index.html" class="btn btn-outline-light me-2">Logout</a>
            </div>
          </div>
        </div>
      </header>
    </header>
    <div class="divider"></div>

    <main>
        <h2>Your Statistics</h2>
        <div>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Trail Number</th>
              <th scope="col">Trail Name</th>
              <th scope="col">Miles</th>
            </tr>
            </thead>
            <tbody id="leaderboard">
            
            </tbody>
          </table>
        </div>
       

        
        <div class="divider"></div>

        <h2>Record a Hike</h2>
        <div class="form_padding">
          <div class="bd-example-snippet bd-code-snippet"><div class="bd-example m-0 border-0">
          <form class="row g-3" id="update-form">
            <div class="col-md-6">
              <label class="form-label">Name of Hike</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label class="form-label">Number of Miles</label>
              <input type="text" class="form-control" id="score">
            </div>
    
            <div>
              <button class="btn btn-secondary" type="submit">Submit Entry</button>
            </div>
          </form>
          </div></div>
 
        </div>
        

    </main>
    <div class="divider"></div>

    <footer>

      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <p class="col-md-4 mb-0 text-body-secondary">2023 Kristian Green</p>
      
          <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
          </a>
      
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="https://github.com/kristian-green-byu/startup" class="nav-link px-2 text-body-secondary">Github</a></li>
   
          </ul>
        </footer>
      </div>
    </footer>
    <script src="miles.js"></script>
  </body>
</html>
